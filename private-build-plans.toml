[buildPlans.IosevkaJet]
family = "Iosevka Jet"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaJet.variants]
inherits = "ss14"

[buildPlans.IosevkaJet.variants.design]
capital-q = "crossing"
tittle = "round"
diacritic-dot = "round"
punctuation-dot = "round"
tilde = "low"
paren = "flat-arc"
ampersand = "closed"
at = "fourfold"
dollar = "through"
percent = "rings-continuous-slash"
question = "corner-flat-hooked"
lig-ltgteq = "flat"
lig-equal-chain = "without-notch"
lig-double-arrow-bar = "without-notch"
lig-single-arrow-bar = "without-notch"

[buildPlans.IosevkaJet.weights.Light]
shape = 300
menu = 300
css = 300

[buildPlans.IosevkaJet.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaJet.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaJet.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.IosevkaJet.widths.Extended]
shape = 600
menu = 7
css = "expanded"

[buildPlans.IosevkaJet.widths.SemiExtended]
shape = 548
menu = 6
css = "semi-expanded"

[buildPlans.IosevkaJet.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaJet.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
